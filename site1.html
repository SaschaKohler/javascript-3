       </ul>

    <main>
        <h1 id="h1Element"></h1>
        <p id="pElement"></p>

        <input type="text" id="eingabe" onclick="clear()" value="Please type in a text">
        <input type="button" id="button" onclick="writeButton()" value="Submit">
    </main>
    <script>
        "use strict";

        function clear() {
            alert("do it");
            document.getElementById("eingabe").innerHTML="";
        }

        function writeButton() {
            let inhalt = document.getElementById("eingabe").value;

            document.getElementById("button").value = inhalt;

        }




        let h1 = prompt("Welche Überschrift");
        document.getElementById("h1Element").innerHTML = h1;

        let p = prompt("Was soll in denm Absatz");

        document.getElementById("pElement").innerHTML = p;





    </script>
