    <p id="absatz"></p>

    <script>
        "use strict";
        let str = document.Location.search;
      /  str = str.substr(1);

        let arr = str.split('&');
        for (let i = 0; i < arr.length; i++) {
            arr[i] = arr[i].split('=');
        }
        let inhalt = "";
        for (let wert of arr) {
            inhalt += wert[0] + ": " + wert[1] + "<br>";

        }

        document.getElementById("absatz").innerHTML =
        decodeURIComponent(inhalt);
    </script>
